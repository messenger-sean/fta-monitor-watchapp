apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.fsilberberg.ftamonitor"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile(name: 'signalr-client-sdk-android-debug', ext: 'aar')
    compile(name: 'signalr-client-sdk', ext: 'jar')
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.android.support:appcompat-v7:22.0.+'
    compile 'com.android.support:support-v13:22.0.+'
    compile 'com.android.support:support-v4:22.0.+'
    compile 'com.getpebble:pebblekit:2.6.0@aar'
    compile 'joda-time:joda-time:2.7'
    compile 'org.java-websocket:Java-WebSocket:1.3.0'
    compile('com.mikepenz.materialdrawer:library:2.0.0@aar') {
        transitive = true
    }
}
